{% extends "index.html" %}

{% block title %}
    welcome
{% endblock %}

{% block content %}
<div class="container mb-3">
  <form method="post" action="/login">
   
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" value="{{ form.username.value }}">
    </div>
    
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
    </div>
    
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
